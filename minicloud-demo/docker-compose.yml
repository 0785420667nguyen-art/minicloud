version: '3.8'

services:

  # --- 1. Web Servers (Frontend) ---
  web-frontend-server:
    image: nguyen123gmail/web:dev
    container_name: web-frontend-server
    restart: unless-stopped
    ports: [ "8080:80" ]
    environment:
      - SERVER_ID=Web Server Original
    networks:
      cloud-net:
        ipv4_address: 10.10.10.10 # MATCHES db.cloud.local

  # Web Server phụ 1 (Cho Load Balancing)
  web-frontend-server-1:
    image: nguyen123gmail/web:dev
    container_name: web-frontend-server-1
    restart: unless-stopped
    environment:
      - SERVER_ID=Web Server 1
    networks:
      cloud-net:
        ipv4_address: 10.10.10.11

  # Web Server phụ 2 (Cho Load Balancing)
  web-frontend-server-2:
    image: nguyen123gmail/web:dev
    container_name: web-frontend-server-2
    restart: unless-stopped
    environment:
      - SERVER_ID=Web Server 2
    networks:
      cloud-net:
        ipv4_address: 10.10.10.12

  # --- 2. Application Server (Backend) ---
  application-backend-server:
    image: nguyen123gmail/app:dev
    container_name: application-backend-server
    restart: unless-stopped
    ports: [ "8085:8081" ]
    environment:
      OIDC_ISSUER: "http://18.141.210.151:8081/realms/realm_sv001"
      OIDC_AUDIENCE: "flask-app"
    networks:
      cloud-net:
        ipv4_address: 10.10.10.20 # MATCHES db.cloud.local

  # --- 3. Database Server (MariaDB) ---
  relational-database-server:
    image: mariadb:11
    container_name: relational-database-server
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: minicloud
    volumes:
      - ./relational-database-server/init:/docker-entrypoint-initdb.d:ro
    ports: [ "3306:3306" ]
    networks:
      cloud-net:
        ipv4_address: 10.10.10.50 # Unique IP

  # --- 4. Authentication Server (Keycloak) ---
  authentication-identity-server:
    image: quay.io/keycloak/keycloak:latest
    container_name: authentication-identity-server
    command: ["start-dev"]
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
      KC_HOSTNAME: "18.141.210.151"
      KC_HOSTNAME_STRICT: "false"
      KC_HTTP_ENABLED: "true"
    ports: [ "8081:8080" ]
    restart: unless-stopped
    networks:
      cloud-net:
        ipv4_address: 10.10.10.40 # MATCHES db.cloud.local

  # --- 5. Object Storage (MinIO) ---
  object-storage-server:
    image: minio/minio
    container_name: object-storage-server
    command: ["server","/data","--console-address",":9001"]
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - ./object-storage-server/data:/data
    ports: [ "9000:9000", "9001:9001" ]
    restart: unless-stopped
    networks:
      cloud-net:
        ipv4_address: 10.10.10.30 # MATCHES db.cloud.local

  # --- 6. Internal DNS (Bind9) ---
  internal-dns-server:
    restart: unless-stopped
    image: internetsystemsconsortium/bind9:9.18
    container_name: internal-dns-server
    ports: [ "1053:53/udp" ]
    volumes:
      - ./internal-dns-server/named.conf:/etc/bind/named.conf:ro
      - ./internal-dns-server/named.conf.options:/etc/bind/named.conf.options:ro
      - ./internal-dns-server/named.conf.local:/etc/bind/named.conf.local:ro
      - ./internal-dns-server/db.cloud.local:/etc/bind/db.cloud.local:ro
    networks:
      cloud-net:
        ipv4_address: 10.10.10.5 # FIXED: Changed from 10.10.10.30 to resolve conflict

  # --- 7. Monitoring: Node Exporter ---
  monitoring-node-exporter-server:
    image: prom/node-exporter:latest
    container_name: monitoring-node-exporter-server
    ports: [ "9100:9100" ]
    restart: unless-stopped
    networks:
      cloud-net:
        ipv4_address: 10.10.10.80 # Unique IP

  # --- 7. Monitoring: Prometheus ---
  monitoring-prometheus-server:
    image: prom/prometheus:latest
    container_name: monitoring-prometheus-server
    ports: [ "9090:9090" ]
    volumes:
      - ./monitoring-prometheus-server/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    restart: unless-stopped
    networks:
      cloud-net:
        ipv4_address: 10.10.10.60 # Unique IP

  # --- 8. Monitoring: Grafana Dashboard ---
  monitoring-grafana-dashboard-server:
    image: grafana/grafana:latest
    container_name: monitoring-grafana-dashboard-server
    ports: [ "3000:3000" ]
    restart: unless-stopped
    networks:
      cloud-net:
        ipv4_address: 10.10.10.70 # Unique IP

  # --- 9. API Gateway (Reverse Proxy) ---
  api-gateway-proxy-server:
    image: nginx:stable
    container_name: api-gateway-proxy-server
    depends_on:
      - web-frontend-server
      - application-backend-server
      - authentication-identity-server
    ports: [ "80:80" ]
    volumes:
      - ./api-gateway-proxy-server/nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
    networks:
      cloud-net:
        ipv4_address: 10.10.10.90 # Unique IP

networks:
  cloud-net:
    name: cloud-net
    ipam:
      config:
        - subnet: 10.10.10.0/24 # Defines the internal network range